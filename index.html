<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Brust Daisy Ui</title>
    <!-- tailwind & daisyUi link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <!-- header and navbar part  -->
    <header class="max-w-7xl mx-auto">
        <!-- navbar  -->
        <div class="navbar bg-[#F85559] rounded-full my-10 text-white px-6">
            <div class="lg:navbar-start hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                </ul>
            </div>

            <div class="ml-5 md:ml-28 lg:navbar-center">
                <div class="flex items-center gap-3">
                    <img class="w-8 " src="images/logo.png" alt="">
                    <h1 class="text-sm lg:text-xl font-bold">Fruit Burst</h1>
                </div>
            </div>


            <div class="hidden lg:navbar-end lg:flex">
                <div class="flex items-center lg:flex bg-white btn rounded-full">
                    <input class="border-none outline-none" type="text" placeholder="Search here">
                    <img class="w-5" src="images/Frame.png" alt="">
                </div>
            </div>

            <div class="navbar-end lg:hidden">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
                    </div>
                    <ul
                        tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 text-black rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                </div>
    
            </div>
        </div>
    </header>
    <!-- main part  -->
    <main></main>
    <!-- footer part  -->
    <footer></footer>
</body>
</html>
