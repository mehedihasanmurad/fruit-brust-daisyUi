<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Brust Daisy Ui</title>
    <!-- tailwind & daisyUi link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <style>
        .header {
            background-image: ;
        }
    </style>
</head>
<body>
    <!-- header and navbar part  -->
    <header class="max-w-7xl mx-auto px-3 ">
        <!-- navbar  -->
        <div class="navbar bg-[#F85559] rounded-full my-10 text-white px-6">
            <div class="lg:navbar-start hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                </ul>
            </div>

            <div class="ml-5 md:ml-28 lg:ml-0 lg:navbar-center">
                <div class="flex items-center gap-3">
                    <img class="w-8 " src="images/logo.png" alt="">
                    <h1 class="text-sm lg:text-xl font-bold">Fruit Burst</h1>
                </div>
            </div>


            <div class="hidden lg:navbar-end lg:flex">
                <div class="flex justify-center items-center lg:flex bg-white btn rounded-full">
                    <input class="border-none outline-none" type="text" placeholder="Search here">
                    <img class="w-5" src="images/Frame.png" alt="">
                </div>
            </div>

            <div class="navbar-end lg:hidden">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
                    </div>
                    <ul
                        tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 text-black rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                </div>
    
            </div>
        </div>

        <!-- banner part starts here  -->
        <div class="carousel w-full">
            <!-- slider 1 -->
            <div id="slide1" class="carousel-item relative w-full h-[70vh] lg:h-[80vh] xl:h-[70vh] bg-[linear-gradient(45deg,rgba(0,0,0,0.4),rgba(0,0,0,0.1)),url(images/banner1.png)] flex justify-center items-center rounded ">
                <div class="text-center text-white space-y-5 lg:space-y-3 xl:space-y-5">
                    <h1 class="text-3xl lg:text-5xl font-bold ">Exotic tastes at your <br> doorstep</h1>
                    <p>We supply highly quality organic products</p>
                    <button class="btn bg-[#F85559] text-white font-bold border-none hover:bg-black">Shop Now</button>
                </div>

                <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                    <a href="#slide4" class="btn btn-circle">❮</a>
                    <a href="#slide2" class="btn btn-circle">❯</a>
                </div>  
            </div>

            

            <!-- slider 2 -->
            <div id="slide2" class="carousel-item relative w-full">
                <img
                src="https://img.daisyui.com/images/stock/photo-1609621838510-5ad474b7d25d.webp"
                class="w-full" />
                <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                <a href="#slide1" class="btn btn-circle">❮</a>
                <a href="#slide3" class="btn btn-circle">❯</a>
                </div>
            </div>

            <!-- slider 3 -->
            <div id="slide3" class="carousel-item relative w-full">
                <img
                src="https://img.daisyui.com/images/stock/photo-1414694762283-acccc27bca85.webp"
                class="w-full" />
                <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                <a href="#slide2" class="btn btn-circle">❮</a>
                <a href="#slide4" class="btn btn-circle">❯</a>
                </div>
            </div>

            <!-- slider 4  -->
            <div id="slide4" class="carousel-item relative w-full">
                <img
                src="https://img.daisyui.com/images/stock/photo-1665553365602-b2fb8e5d1707.webp"
                class="w-full" />
                <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                <a href="#slide3" class="btn btn-circle">❮</a>
                <a href="#slide1" class="btn btn-circle">❯</a>
                </div>
            </div>

            
        </div>

        <!-- banner nicher fruit part  -->
        <div class="hidden lg:block  bg-white h-40 max-w-4xl mx-auto shadow-lg -translate-y-16 rounded py-4">
                <div class="">
                    <div class="flex justify-evenly items-center">
                        <div class="flex flex-col justify-center items-center space-y-3">
                            <img class="w-24" src="images/fruit1.png" alt="">
                            <p>Grapes</p>
                        </div>
                        <div class="flex flex-col justify-center items-center space-y-3">
                            <img class="w-20" src="images/fruit2.png" alt="">
                            <p>Orange</p>
                        </div>
                        <div class="flex flex-col justify-center items-center space-y-3">
                            <img class="w-24" src="images/fruit3.png" alt="">
                            <p>Mango</p>
                        </div>
                        <div class="flex flex-col justify-center items-center space-y-3">
                            <img class="w-24" src="images/fruit4.png" alt="">
                            <p>Strawberry</p>
                        </div>
                        <div class="flex flex-col justify-center items-center space-y-3">
                            <img class="w-24" src="images/fruit5.png" alt="">
                            <p>Pomegranate</p>
                        </div>
                        
                        
                        
                        
                    </div>
                </div>
        </div>
    </header>
    <!-- main part  -->
    <main></main>
    <!-- footer part  -->
    <footer></footer>
</body>
</html>
